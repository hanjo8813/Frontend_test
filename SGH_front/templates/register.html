<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- static 폴더 참조 -->
    <!-- 원그래프 js는 각 페이지에서 소환해야됨 (일회성 호출이라서.) -->

    <!-- favicon -->

    <!-- 웹 참조-->

    <script src="https://kit.fontawesome.com/e8a335040d.js" crossorigin="anonymous"></script>

    <!-- 웹 폰트 참조-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">

    <title>Please Graduate</title>
</head>


<!-- 헤드 !!!!!!!!!!!!! -->
<body>
    <!-- 로고 / 메뉴바-->
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="#"><img src="../static/img/logo.png"></a>
        </div>

        <ul class="navbar_menu">
            <li>
                <a href='#'>피드백하기</a>
            </li>
            <li>
                <a href='#'>로그인</a>
            </li>
        </ul>
        <a href="#" class="navbar_toggle">
            <i class="fas fa-bars"></i>
        </a>
    </nav>

<!----------------------------------------------- block content -------------------------------------------------------------->

<div class="gray_sec">
    <div class="container">
        <div style="font-size:4rem;">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div style="font-size:2rem; font-weight:bold;">회원가입</div>
    </div>
</div>


<!-- 입력란 -->
<div class="white_sec">
    <div class="container">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="regi_box">
                <!-- 이미 입력된 곳-->
                <label>이름</label>
                <input type="text" name="name" placeholder='한재원' style="background-color:rgb(248,249,250);" disabled>

                <label>학과</label>
                <input type="text" name="major" placeholder='디지털콘텐츠' style="background-color:rgb(248,249,250);" disabled>

                <!-- 학부일 경우 -->
                <select id="department" name="eng">
                    <option value="x" selected>-- 선택 --</option>
                    <option value="">스마트기기전공</option>
                    <option value="">무인이동체전공</option>
                </select>

                <label>학번</label>
                <input type="text" name="student_id" placeholder='15011187' style="background-color:rgb(248,249,250);" disabled>

                <label>전공상태</label>
                <select name="major_status">
                    <option value="x" selected>해당없음</option>
                    <option value="link">연계전공</option>
                    <option value="dual">복수전공</option>
                </select>

                <label>영어인증</label>
                <select onclick="pop_score()" id="eng" name="eng">
                    <option value="x" selected>해당없음</option>
                    <option value="toeic">TOEIC</option>
                    <option value="ibt">IBT</option>
                    <option value="teps">TEPS</option>
                    <option value="opic">OPIc Intermediate</option>
                    <option value="toeic_sp">TOEIC Speaking</option>
                </select>
                <input id="eng_score" style="display:none" type="text" name="eng_score" placeholder='점수'>

                <label>비밀번호</label>
                <input type="text" name="id">

                <label>비밀번호 재확인</label>
                <input type="text" name="id">
            </div>
            <input onclick='' type='submit' class='regi_btn' value='가입하기'>
        </form>
    </div>
</div>
    
<!----------------------------------------------- block content -------------------------------------------------------------->

    <!--푸터-->
    <footer class="footer">
        <ul class="footer_list">
            <li>

        <h2 class="copyright">Copyright
            <i class="far fa-copyright"></i>
            2021 PleaseGraduate team <br>
            강전호, 강홍구, 권정현, 안재현, 한재원
        </h2>
    </footer>

</body>

<script>
    function pop_score(){
        var eng_box = document.getElementById('eng');
        var eng_ind = document.getElementById("eng").options.selectedIndex;
        if(eng_box.options[eng_ind].value !== "x")
        {
            document.getElementById('eng_score').style.display = "block";
        }
        else{
            document.getElementById('eng_score').style.display = "none";
        }
    }
</script>


</html>
