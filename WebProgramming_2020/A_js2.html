<html>
<head>
    <meta charset="utf-8">
    <script>
        var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        document.write("<h3>문자열 배열 다루기</h3><hr>");

        // 이름 다 출력
        document.write("<p> 이름 : ");
        for (var i = 0; i < names.length; i++)
            document.write(names[i] + " ");
        document.write("</p>");

        // 가장 긴 이름 출력
        var max_i = 0
        for (var i = 0; i < names.length; i++) {
            if (names[max_i].length < names[i].length)
                max_i = i;
        }
        document.write("<p> 가장 긴 이름 : " + names[max_i] + "</p>");

        // 가장 먼저 나오는 이름
        document.write("<p> 가장 먼저 나오는 이름 : " + names[0] + "</p>");

        // 정렬
        names.sort();
        document.write("<p> 이름 : ");
        for (var i = 0; i < names.length; i++)
            document.write(names[i] + " ");
        document.write("</p>");
    </script>
</head>

</body>

</html>
