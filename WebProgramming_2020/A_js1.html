<html>
<head>
  <style>
    table{
      border-collapse : collapse;
    }
    td{
      text-align : right;
      border-style : solid;
      width:80;
      font-size:20;
    } 
    </style>
  <script>
    document.write("<table><tr>");
    document.write("<td>n</td>");
    var n=5;
    for(var i=0; i<n; i++)
    {
      document.write("<td>" + i + "</td>");
    }
    document.write("</tr><tr><td>n**" + n +"</td>");
    for(var i=0; i<n; i++)
    {
      document.write("<td>" + i**5 + "</td>");
    }
    document.write("</tr></table>");
  </script>
</head>

<body>
</body>

</html>
